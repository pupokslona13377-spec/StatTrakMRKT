    <style>
        :root { --bg: #0b0e14; --card: #151921; --accent: #0088cc; --text: #ffffff; --gray: #8e8e93; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Navigation Bar */
        .nav-bar { display: flex; justify-content: space-around; background: #1c212a; position: fixed; bottom: 0; width: 100%; padding: 12px 0; border-top: 1px solid #2c3440; z-index: 100; }
        .nav-item { background: none; border: none; color: var(--gray); font-size: 12px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }

        /* Pages */
        .page { display: none; padding: 20px; padding-bottom: 80px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Search & Filters */
        .search-container { margin-bottom: 20px; display: flex; gap: 10px; }
        input { background: #1c212a; border: 1px solid #2c3440; color: #fff; padding: 12px; border-radius: 10px; width: 100%; outline: none; }
        
        /* Market Grid */
        .market-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .skin-card { background: var(--card); border-radius: 15px; padding: 12px; text-align: center; border: 1px solid #2c3440; transition: 0.2s; }
        .skin-card:active { transform: scale(0.95); }
        .skin-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .skin-name { font-size: 14px; font-weight: 500; height: 35px; overflow: hidden; }
        .price-tag { color: var(--accent); font-weight: bold; font-size: 16px; margin: 8px 0; }

        /* Profile Section */
        .profile-info { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #2c3440; }
        .status-badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 11px; margin-bottom: 10px; }
        .status-ok { background: #28a74533; color: #28a745; }
        .status-err { background: #dc354533; color: #dc3545; }
    </style>
