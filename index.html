<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Skins Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* [–í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å—Ç–∏–ª–∏ –∏–∑ —Å–≤–æ–µ–≥–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏—Å–ª–∞–ª–∞ Claude] */
        /* –Ø —Å–æ–∫—Ä–∞—Ç–∏–ª –∏—Ö –∑–¥–µ—Å—å –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞, –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤—å —Ç–µ, —á—Ç–æ —É —Ç–µ–±—è —É–∂–µ –µ—Å—Ç—å */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #0b0e14; color: #fff; padding-bottom: 70px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #151921; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #1f2937; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 8px 20px; color: #6b7280; cursor: pointer; }
        .nav-item.active { color: #0088cc; background: rgba(0, 136, 204, 0.1); border-radius: 12px; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .item-card { background: #151921; border-radius: 16px; padding: 12px; border: 2px solid transparent; }
        .item-image { width: 100%; height: auto; }
        .item-price { color: #10b981; font-weight: 700; margin-top: 8px; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #151921; padding: 24px; border-radius: 20px; width: 90%; max-width: 400px; }
        .form-input { width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #1f2937; color: #fff; border-radius: 10px; margin: 10px 0; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #0088cc; color: #fff; }
        .btn-success { background: #10b981; color: #fff; }
    </style>
</head>
<body>

    <div id="marketPage" class="page active">
        <h1>üõí –ú–∞—Ä–∫–µ—Ç</h1>
        <div class="items-grid" id="marketGrid"></div>
    </div>

    <div id="sellPage" class="page">
        <h1>üí∞ –ü—Ä–æ–¥–∞—Ç—å</h1>
        <div id="inventoryLoader" style="text-align: center; padding: 40px; display:none;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="inventoryGrid" class="items-grid"></div>
    </div>

    <div id="profilePage" class="page">
        <h1>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div style="background:#151921; padding:20px; border-radius:16px; margin-top:20px;">
            <label>–í–∞—à Trade URL:</label>
            <input type="text" id="tradeUrlInput" class="form-input" placeholder="https://steamcommunity.com/tradeoffer/new/...">
            <button class="btn btn-primary" onclick="saveTradeUrl()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <div id="tradeUrlStatus" style="margin-top:10px; font-size:12px;"></div>
        </div>
    </div>

    <div id="sellModal" class="modal">
        <div class="modal-content">
            <h2 id="modalItemName"></h2>
            <input type="number" id="priceInput" class="form-input" placeholder="–¶–µ–Ω–∞ –≤ ‚ÇΩ">
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="closeSellModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn btn-success" onclick="confirmSell()">‚úÖ –í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchPage('market')"><span>üõí</span><span>–ú–∞—Ä–∫–µ—Ç</span></div>
        <div class="nav-item" onclick="switchPage('sell')"><span>üí∞</span><span>–ü—Ä–æ–¥–∞—Ç—å</span></div>
        <div class="nav-item" onclick="switchPage('profile')"><span>üë§</span><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
                                                                             </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let currentItemName = null;

        function switchPage(pageName) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageName + 'Page').classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (pageName === 'sell') loadInventory();
            if (pageName === 'market') loadMarketItems();
            if (pageName === 'profile') loadTradeUrl();
        }

        function loadMarketItems() {
            const grid = document.getElementById('marketGrid');
            const items = [
                { id: 1, name: 'AK-47 | Redline', price: 2500, img: 'https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot7HxfDhjxszJemkV09-5lpKKqPrxN7LEmyVQ7MEpiLuSrYmnjQO3-UdvZG_0LYGddlQ7Mg7S_1C8xue9h5Pu75iY1zI97bhKshWi/330x192' },
                { id: 2, name: 'M4A4 | Howl', price: 15000, img: 'https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpou-6kejhjxszFJQJD_9W7m5a0mvLwOq7cqWdQ-sJ0teXI8oThxlKx-Uc9Zjv6cNPBdgU4YV3Q_lG9ye_ng5Pu6pXLwXVn7yEq4iuMgVXp1lNdQs2Y/330x192' }
            ];
            grid.innerHTML = items.map(i => `
                <div class="item-card" onclick="tg.showAlert('–ü–æ–∫—É–ø–∫–∞ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è!')">
                    <img src="${i.img}" class="item-image">
                    <div>${i.name}</div>
                    <div class="item-price">${i.price} ‚ÇΩ</div>
                </div>
            `).join('');
        }

        function loadInventory() {
            const loader = document.getElementById('inventoryLoader');
            const grid = document.getElementById('inventoryGrid');
            loader.style.display = 'block'; grid.style.display = 'none';
            setTimeout(() => {
                const inv = [
                    { name: 'AWP | Asiimov', img: 'https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot621FAR17PLfYQJD_9W7m5a0mvLwOq7c2GlTu8Ak2L2X89Wg2FHk-hJuYW_2LI6QcwQ3aFvY-1XvyOu6gJPpvZvAznth6yI8pSGKhQxgmCw/330x192' }
                ];
                grid.innerHTML = inv.map(i => `
                    <div class="item-card" onclick="openSellModal('${i.name}')">
                        <img src="${i.img}" class="item-image">
                        <div>${i.name}</div>
                        <button class="btn btn-primary" style="margin-top:5px; font-size:10px;">–ü—Ä–æ–¥–∞—Ç—å</button>
                    </div>
                `).join('');
                loader.style.display = 'none'; grid.style.display = 'grid';
            }, 1000);
        }

        function openSellModal(name) {
            currentItemName = name;
            document.getElementById('modalItemName').textContent = name;
            document.getElementById('sellModal').classList.add('active');
        }

        function closeSellModal() { document.getElementById('sellModal').classList.remove('active'); }

        function confirmSell() {
            const price = document.getElementById('priceInput').value;
            const tradeUrl = localStorage.getItem('tradeUrl');

            if (!price || price <= 0) { tg.showAlert('–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É!'); return; }
            if (!tradeUrl) { tg.showAlert('–°–Ω–∞—á–∞–ª–∞ —É–∫–∞–∂–∏—Ç–µ Trade URL –≤ –ø—Ä–æ—Ñ–∏–ª–µ!'); switchPage('profile'); closeSellModal(); return; }

            // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –ë–û–¢–£
            const data = {
                action: 'sell_order',
                item: currentItemName,
                price: price,
                trade_link: tradeUrl
            };
            tg.sendData(JSON.stringify(data));
            closeSellModal();
        }
        function loadTradeUrl() { document.getElementById('tradeUrlInput').value = localStorage.getItem('tradeUrl') || ''; }
        function saveTradeUrl() {
            const url = document.getElementById('tradeUrlInput').value;
            if (url.includes('steamcommunity.com/tradeoffer')) {
                localStorage.setItem('tradeUrl', url);
                document.getElementById('tradeUrlStatus').innerHTML = '<span style="color:#10b981;">‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ</span>';
            } else {
                tg.showAlert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å—Å—ã–ª–∫–∏!');
            }
        }

        loadMarketItems();
    </script>
</body>
</html>
