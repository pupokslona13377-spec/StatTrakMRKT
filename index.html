<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 TON Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0e14; color: #ffffff; padding-bottom: 80px; overflow-x: hidden;
        }
        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #151921; display: flex; justify-content: space-around;
            padding: 15px 0; border-top: 1px solid #1f2937; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            flex: 1; cursor: pointer; color: #6b7280; transition: all 0.2s;
        }
        .nav-item.active { color: #0088cc; }
        .nav-icon { font-size: 20px; }
        .nav-text { font-size: 11px; font-weight: 600; }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 15px; }
        .item-card { 
            background: #151921; border-radius: 16px; padding: 12px; 
            border: 1px solid #1f2937; text-align: center;
        }
        .item-image { width: 100%; height: auto; border-radius: 8px; background: #0b0e14; margin-bottom: 8px; }
        .item-name { font-size: 13px; font-weight: 600; height: 32px; overflow: hidden; margin-bottom: 8px; color: #e5e7eb; }
        .item-price { color: #0088cc; font-weight: 700; margin-bottom: 8px; }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: #0088cc; color: white; }
        .btn-success { background: #10b981; color: white; }
        
        .form-input {
            width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #374151;
            border-radius: 10px; color: white; margin: 8px 0 15px 0; outline: none;
        }
    </style>
</head>
<body>

    <div id="marketPage" class="page active">
        <h2>üõí –ú–∞—Ä–∫–µ—Ç</h2>
        <div class="items-grid" id="marketGrid"></div>
    </div>

    <div id="sellPage" class="page">
        <h2>üí∞ –í–∞—à–∏ —Å–∫–∏–Ω—ã</h2>
        <div id="inventoryStatus" style="text-align:center; padding:40px; color:#6b7280;">–í–≤–µ–¥–∏—Ç–µ SteamID –≤ –ø—Ä–æ—Ñ–∏–ª–µ</div>
        <div id="inventoryGrid" class="items-grid"></div>
    </div>

    <div id="profilePage" class="page">
        <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
        <div style="background:#151921; padding:20px; border-radius:16px; margin-top:15px;">
            <label style="font-size: 12px; color: #9ca3af;">SteamID64:</label>
            <input type="text" id="steamIdInput" class="form-input" placeholder="76561198xxxxxxxxx">
            
            <label style="font-size: 12px; color: #9ca3af;">Trade URL:</label>
            <input type="text" id="tradeUrlInput" class="form-input" placeholder="https://steamcommunity.com/tradeoffer/new/...">
            
            <button class="btn btn-primary" onclick="saveProfile()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <div id="ton-connect-button" style="margin-top:20px; display:flex; justify-content:center;"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" id="btn-market" onclick="switchPage('market')">
            <span class="nav-icon">üõí</span><span class="nav-text">–ú–∞—Ä–∫–µ—Ç</span>
        </div>
        <div class="nav-item" id="btn-sell" onclick="switchPage('sell')">
            <span class="nav-icon">üí∞</span><span class="nav-text">–ü—Ä–æ–¥–∞—Ç—å</span>
        </div>
        <div class="nav-item" id="btn-profile" onclick="switchPage('profile')">
            <span class="nav-icon">üë§</span><span class="nav-text">–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = "https://stattrakmrkt.onrender.com";

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://pupokslona13377-spec.github.io/StatTrakMRKT/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(page + 'Page').classList.add('active');
            document.getElementById('btn-' + page).classList.add('active');
            if(page === 'sell') loadInventory();
        }

        function saveProfile() {
            localStorage.setItem('steamId', document.getElementById('steamIdInput').value);
            localStorage.setItem('tradeUrl', document.getElementById('tradeUrlInput').value);
            tg.showAlert("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
        }

        async function loadInventory() {
            const steamId = localStorage.getItem('steamId');
            const grid = document.getElementById('inventoryGrid');
            const status = document.getElementById('inventoryStatus');

            if (!steamId) {
                status.style.display = 'block';
                status.innerText = "–£–∫–∞–∂–∏—Ç–µ SteamID –≤ –ø—Ä–æ—Ñ–∏–ª–µ";
                return;
            }

            status.innerText = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è...";
            grid.innerHTML = "";

            try {
                const res = await fetch(`${API_URL}/api/inventory/${steamId}`);
                const data = await res.json();

                if (!data.descriptions) throw new Error();

                status.style.display = 'none';
                grid.innerHTML = data.descriptions.map(item => `
                    <div class="item-card">
                        <img src="https://community.cloudflare.steamstatic.com/economy/image/${item.icon_url}/330x192" class="item-image">
                        <div class="item-name">${item.market_name}</div>
                        <button class="btn btn-success" style="padding: 6px; font-size: 12px;">–ü—Ä–æ–¥–∞—Ç—å</button>
                    </div>
                `).join('');
            } catch (e) {
                status.innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.";
            }
        }

        function loadMarket() {
            const grid = document.getElementById('marketGrid');
            const items = [
                { name: 'AK-47 | Redline', price: 5, hash: '-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot7HxfDhjxszJemkV09-5lpKKqPrxN7LEmyVQ7MEpiLuSrYmnjQO3-UdvZG_0LYGddlQ7Mg7S_1C8xue9h5Pu75iY1zI97bhKshWi' },
                { name: 'M4A4 | Howl', price: 150, hash: '-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpou-6kejhjxszFJQJD_9W7m5a0mvLwOq7cqWdQ-sJ0teXI8oThxlKx-Uc9Zjv6cNPBdgU4YV3Q_lG9ye_ng5Pu6pXLwXVn7yEq4iuMgVXp1lNdQs2Y' }
            ];
            grid.innerHTML = items.map(i => `
                <div class="item-card">
                    <img src="https://community.cloudflare.steamstatic.com/economy/image/${i.hash}/330x192" class="item-image">
                    <div class="item-name">${i.name}</div>
                    <div class="item-price">${i.price} TON</div>
                    <button class="btn btn-primary" style="padding: 6px; font-size: 12px;">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('steamIdInput').value = localStorage.getItem('steamId') || '';
        document.getElementById('tradeUrlInput').value = localStorage.getItem('tradeUrl') || '';
        loadMarket();
    </script>
</body>
</html>
