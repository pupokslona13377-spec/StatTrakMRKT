<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 TON Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* === –¢–í–û–ò –°–¢–ò–õ–ò === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0e14;
            color: #ffffff;
            padding-bottom: 70px;
            overflow-x: hidden;
        }
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #151921; display: flex; justify-content: space-around;
            padding: 12px 0; border-top: 1px solid #1f2937; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            padding: 8px 20px; cursor: pointer; color: #6b7280; transition: all 0.3s ease;
        }
        .nav-item.active { color: #0088cc; background: rgba(0, 136, 204, 0.1); border-radius: 12px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-top: 15px; }
        .item-card { 
            background: #151921; border-radius: 16px; padding: 12px; 
            border: 1px solid #1f2937; text-align: center;
        }
        .item-image { width: 100%; height: auto; margin-bottom: 8px; border-radius: 8px; }
        .item-name { font-size: 13px; font-weight: 600; margin-bottom: 4px; color: #e5e7eb; }
        .item-price { color: #0088cc; font-weight: 700; margin-bottom: 8px; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85); z-index: 2000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content { background: #151921; border-radius: 20px; padding: 24px; width: 100%; max-width: 400px; border: 1px solid #374151; }
        .form-input {
            width: 100%; padding: 12px; background: #0b0e14; border: 1px solid #374151;
            border-radius: 10px; color: white; margin: 12px 0; outline: none;
        }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #0088cc; color: white; }
        .btn-success { background: #10b981; color: white; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ TON */
        #ton-connect-button {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div id="marketPage" class="page active">
        <h2 style="margin-bottom: 10px;">üõí TON Market</h2>
        <div class="items-grid" id="marketGrid"></div>
    </div>

    <div id="sellPage" class="page">
        <h2 style="margin-bottom: 10px;">üí∞ –í–∞—à–∏ —Å–∫–∏–Ω—ã</h2>
        <div id="inventoryLoader" style="text-align:center; padding:40px; color:#6b7280;">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è...</div>
        <div id="inventoryGrid" class="items-grid" style="display:none;"></div>
    </div>

    <div id="profilePage" class="page">
    <h2 style="margin-bottom: 10px;">üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <div style="background:#151921; padding:20px; border-radius:16px;">
        <p style="font-size: 14px; color: #9ca3af; margin-bottom: 8px;">–í–∞—à SteamID64:</p>
        <input type="text" id="steamIdInput" class="form-input" placeholder="76561198xxxxxxxxx">
        
        <p style="font-size: 14px; color: #9ca3af; margin-bottom: 8px;">Steam Trade URL:</p>
        <input type="text" id="tradeUrlInput" class="form-input" placeholder="https://steamcommunity.com/tradeoffer/new/...">
        
        <button class="btn btn-primary" onclick="saveProfileData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <div id="saveStatus" style="margin-top:10px; text-align: center;"></div>
        
        <hr style="border:0; border-top:1px solid #374151; margin:20px 0;">
        <p style="text-align:center; color:#9ca3af; font-size:12px; margin-bottom:10px;">–ö–æ—à–µ–ª–µ–∫ –¥–ª—è –æ–ø–ª–∞—Ç—ã:</p>
        <div id="ton-connect-button"></div>
    </div>
</div>

    <div id="sellModal" class="modal">
        <div class="modal-content">
            <h3 id="modalItemName" style="margin-bottom: 5px;"></h3>
            <p style="font-size: 12px; color: #9ca3af;">–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É –ø—Ä–æ–¥–∞–∂–∏ (–≤ TON)</p>
            <input type="number" id="priceInput" class="form-input" placeholder="–¶–µ–Ω–∞ –≤ TON">
            <div style="display:flex; gap:10px;">
                <button class="btn" style="background:#374151; color:white;" onclick="closeSellModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn btn-success" onclick="confirmSell()">‚úÖ –í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" id="nav-market" onclick="switchPage('market')"><span>üõí</span><span style="font-size:10px;">–ú–∞—Ä–∫–µ—Ç</span></div>
        <div class="nav-item" id="nav-sell" onclick="switchPage('sell')"><span>üí∞</span><span style="font-size:10px;">–ü—Ä–æ–¥–∞—Ç—å</span></div>
        <div class="nav-item" id="nav-profile" onclick="switchPage('profile')"><span>üë§</span><span style="font-size:10px;">–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </nav>

   <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://pupokslona13377-spec.github.io/StatTrakMRKT/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        let selectedItemName = "";

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü
        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page + 'Page').classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('nav-' + page).classList.add('active');
            
            if(page === 'sell') loadInventory();
            if(page === 'market') loadMarketItems();
            if(page === 'profile') loadProfileData(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ –ø—Ä–æ—Ñ–∏–ª—å
        }

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò –ò–ù–í–ï–ù–¢–ê–†–Ø ---
        async function loadInventory() {
            const steamId = localStorage.getItem('steamId');
            const loader = document.getElementById('inventoryLoader');
            const grid = document.getElementById('inventoryGrid');

            if (!steamId) {
                loader.innerHTML = '<div style="padding:20px;">–í–≤–µ–¥–∏—Ç–µ SteamID64 –≤ –ø—Ä–æ—Ñ–∏–ª–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–∏ —Å–∫–∏–Ω—ã</div>';
                loader.style.display = 'block';
                grid.style.display = 'none';
                return;
            }

            loader.style.display = 'block'; 
            loader.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è Steam...';
            grid.style.display = 'none';

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –±—Ä–∞—É–∑–µ—Ä–∞ (CORS)
                const response = await fetch(`https://corsproxy.io/?https://steamcommunity.com/inventory/${steamId}/730/2?l=russian&count=100`);
                const data = await response.json();

                if (!data || !data.descriptions) {
                    loader.innerHTML = '–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å —Å–∫—Ä—ã—Ç –∏–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏ Steam.';
                    return;
                }

                // –°–æ–±–∏—Ä–∞–µ–º —Å–∫–∏–Ω—ã
                grid.innerHTML = data.descriptions.map(desc => {
                    const imageUrl = `https://community.akamai.steamstatic.com/economy/image/${desc.icon_url}/330x192`;
                    return `
                        <div class="item-card" onclick="openSellModal('${desc.market_name}')">
                            <img src="${imageUrl}" class="item-image" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                            <div class="item-name">${desc.market_name}</div>
                            <button class="btn btn-success" style="padding: 5px; font-size: 12px; margin-top:5px;">üí∞ –ü—Ä–æ–¥–∞—Ç—å</button>
                        </div>
                    `;
                }).join('');

                loader.style.display = 'none'; 
                grid.style.display = 'grid';

            } catch (e) {
                loader.innerHTML = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                console.error(e);
            }
        }

        // --- –§–£–ù–ö–¶–ò–ò –ü–†–û–§–ò–õ–Ø ---
        function saveProfileData() {
            const steamId = document.getElementById('steamIdInput').value;
            const tradeUrl = document.getElementById('tradeUrlInput').value;
            localStorage.setItem('steamId', steamId);
            localStorage.setItem('tradeUrl', tradeUrl);
            document.getElementById('saveStatus').innerHTML = '<span style="color:#10b981; font-size:12px;">‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!</span>';
            setTimeout(() => { document.getElementById('saveStatus').innerHTML = ''; }, 3000);
        }

        function loadProfileData() {
            document.getElementById('steamIdInput').value = localStorage.getItem('steamId') || '';
            document.getElementById('tradeUrlInput').value = localStorage.getItem('tradeUrl') || '';
        }

        // --- –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ú–ê–†–ö–ï–¢ –ò –ú–û–î–ê–õ–ö–ò) ---
        async function buyItem(name, price) {
            if (!tonConnectUI.connected) {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ –≤ –ø—Ä–æ—Ñ–∏–ª–µ!");
                switchPage('profile');
                return;
            }
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{
                    address: "–¢–í–û–ô_–ê–î–†–ï–°_–ö–û–®–ï–õ–¨–ö–ê", // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô
                    amount: (price * 1000000000).toString() 
                }]
            };
            try {
                await tonConnectUI.sendTransaction(transaction);
                tg.showAlert("–ó–∞–ø—Ä–æ—Å –Ω–∞ –æ–ø–ª–∞—Ç—É –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ –æ–ø–ª–∞—Ç—ã.");
            }
        }

        function loadMarketItems() {
            const grid = document.getElementById('marketGrid');
            const items = [
                { id: 1, name: 'AK-47 | Redline', price: 5, img: 'https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot7HxfDhjxszJemkV09-5lpKKqPrxN7LEmyVQ7MEpiLuSrYmnjQO3-UdvZG_0LYGddlQ7Mg7S_1C8xue9h5Pu75iY1zI97bhKshWi/330x192' },
                { id: 2, name: 'M4A4 | Howl', price: 150, img: 'https://community.akamai.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpou-6kejhjxszFJQJD_9W7m5a0mvLwOq7cqWdQ-sJ0teXI8oThxlKx-Uc9Zjv6cNPBdgU4YV3Q_lG9ye_ng5Pu6pXLwXVn7yEq4iuMgVXp1lNdQs2Y/330x192' }
            ];
            grid.innerHTML = items.map(i => `
                <div class="item-card">
                    <img src="${i.img}" class="item-image">
                    <div class="item-name">${i.name}</div>
                    <div class="item-price">${i.price} TON</div>
                    <button class="btn btn-primary" style="padding: 5px; font-size: 12px;" onclick="buyItem('${i.name}', ${i.price})">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('');
        }

        function openSellModal(name) {
            selectedItemName = name;
            document.getElementById('modalItemName').innerText = name;
            document.getElementById('sellModal').classList.add('active');
        }

        function closeSellModal() { document.getElementById('sellModal').classList.remove('active'); }

        function confirmSell() {
            const price = document.getElementById('priceInput').value;
            const link = localStorage.getItem('tradeUrl');
            if(!price || price <= 0) { tg.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É!'); return; }
            if(!link) { tg.showAlert('–£–∫–∞–∂–∏—Ç–µ Trade URL!'); switchPage('profile'); closeSellModal(); return; }
            tg.sendData(JSON.stringify({ action: 'sell_order', item: selectedItemName, price: price, trade_link: link }));
            closeSellModal();
            tg.showAlert("–í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ –Ω–∞ –ø—Ä–æ–¥–∞–∂—É (–¥–µ–º–æ)");
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadMarketItems();
    </script>
</body>
</html>
