<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>STATTRAK MARKET PRO | TITANIUM ULTIMATE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00D2FF;
            --accent-glow: rgba(0, 210, 255, 0.4);
            --bg-main: #0F172A;
            --bg-darker: #020617;
            --card-bg: #1E293B;
            --text-white: #F8FAFC;
            --text-gray: #94A3B8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(15, 23, 42, 0.6);
            --glass-blur: blur(12px);
            --ton-blue: #0088CC;
            --rarity-rare: #4b69ff;
            --rarity-ancient: #eb4b4b;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-white);
            overflow-x: hidden;
            padding-bottom: 110px; 
            user-select: none;
            -webkit-user-select: none;
            line-height: 1.5;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes rotate-loader { to { transform: rotate(360deg); } }

        .anim-fade { animation: fadeIn 0.4s ease-out forwards; }

        header {
            padding: 14px 20px;
            position: sticky; top: 0; z-index: 2000;
            background: var(--glass);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border);
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo span { color: var(--accent); }
        .user-status { background: rgba(0, 210, 255, 0.1); padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; border: 1px solid rgba(0, 210, 255, 0.2); color: var(--accent); text-transform: uppercase; }

        .search-wrapper { position: relative; }
        .search-input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 10px 15px 10px 40px; border-radius: 12px; color: white; font-size: 14px; outline: none; }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); opacity: 0.5; font-size: 14px; }

        .page { display: none; padding: 15px; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        .items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

        .item-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 18px; padding: 12px; position: relative; overflow: hidden; transition: 0.2s; }
        .item-card:active { transform: scale(0.96); background: #26344d; }
        .item-img-holder { background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.2) 100%); border-radius: 14px; height: 110px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .item-img { max-width: 85%; max-height: 85%; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4)); }
        .item-name { font-size: 12px; font-weight: 700; height: 34px; overflow: hidden; margin-bottom: 8px; line-height: 1.25; color: #E2E8F0; }
        .price-tag { display: flex; align-items: center; gap: 4px; font-weight: 900; font-size: 14px; color: var(--accent); }

        .action-btn { width: 100%; padding: 10px; border-radius: 10px; border: none; background: var(--accent); color: var(--bg-darker); font-weight: 900; font-size: 11px; text-transform: uppercase; margin-top: 10px; cursor: pointer; }

        /* –†–ï–î–ö–û–°–¢–¨ */
        .rarity-line { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; z-index: 50; border-radius: 0 0 18px 18px; }
        .rare-covert { background: #eb4b4b; box-shadow: 0 -4px 12px rgba(235, 75, 75, 0.8); }
        .rare-classified { background: #d32ce6; box-shadow: 0 -4px 12px rgba(211, 44, 230, 0.8); }
        .rare-restricted { background: #8847ff; box-shadow: 0 -4px 12px rgba(136, 71, 255, 0.8); }
        .rare-milspec { background: #4b69ff; box-shadow: 0 -4px 12px rgba(75, 105, 255, 0.8); }
        .rare-gold { background: #e4ae39; box-shadow: 0 -4px 12px rgba(228, 174, 57, 0.8); }
        .rare-common { background: #b0c3d9; }

        /* –ü–†–û–§–ò–õ–¨ */
        .ton-balance-card { background: linear-gradient(135deg, #00D2FF 0%, #0088CC 100%); border-radius: 24px; padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .ton-bal-value { font-size: 34px; font-weight: 900; margin: 8px 0; display: flex; align-items: center; gap: 12px; }
        .p-btn { background: rgba(255, 255, 255, 0.18); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 12px; border-radius: 14px; font-size: 12px; font-weight: 800; text-align: center; }
        .sid-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 14px; border-radius: 12px; color: white; outline: none; margin-bottom: 12px; }

        .tab-nav { display: flex; background: var(--card-bg); border-radius: 14px; padding: 4px; margin-bottom: 15px; border: 1px solid var(--border); }
        .tab-trigger { flex: 1; padding: 10px; text-align: center; border-radius: 10px; font-size: 12px; font-weight: 800; color: var(--text-gray); }
        .tab-trigger.active { background: var(--accent); color: var(--bg-darker); }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); z-index: 10000; align-items: flex-end; justify-content: center; opacity: 0; transition: opacity 0.3s ease; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { width: 100%; background: #0f172a; border-radius: 24px 24px 0 0; padding: 20px 20px 40px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); border-top: 1px solid rgba(0, 210, 255, 0.3); }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –¢–ï–õ–ï–ñ–ö–ò */
        .cart-container { position: fixed; bottom: 110px; left: -250px; width: 140px; height: 160px; display: none; z-index: 20000; }
        .cart-container.active { display: block; animation: cartMoveFinal 5.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .cart-emoji { font-size: 110px; position: absolute; bottom: 0; left: 0; transform: scaleX(-1); z-index: 30; }
        #items-box { position: absolute; bottom: 35px; left: 40px; width: 85px; height: 110px; z-index: 20; }
        .skin-drop-final { position: absolute; width: 75px; opacity: 0; animation: skinFallFinal 0.6s forwards; }

        @keyframes cartMoveFinal { 0% { left: -250px; } 35%, 75% { left: 50%; margin-left: -70px; } 100% { left: 130%; } }
        @keyframes skinFallFinal { 0% { transform: translateY(-150px) scale(0); opacity: 0; } 100% { transform: translateY(0) scale(1); opacity: 1; } }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 10px 32px; z-index: 5000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-gray); text-decoration: none; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 22px; height: 22px; }

        #loading-screen { position: fixed; inset: 0; background: var(--bg-darker); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-ring { width: 45px; height: 45px; border: 3px solid rgba(255,255,255,0.05); border-top: 3px solid var(--accent); border-radius: 50%; animation: rotate-loader 0.8s linear infinite; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-ring"></div>
        <div class="logo" style="margin-top: 20px;">STAT<span>TRAK</span></div>
    </div>

    <header>
        <div class="header-top">
            <div class="logo">STAT<span>TRAK</span></div>
            <div class="user-status">STEAM MARKET</div>
        </div>
        <div id="search-bar-container" class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="market-search" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Å–∫–∏–Ω–æ–≤..." oninput="filterSkins()">
        </div>
    </header>

    <main id="page-market" class="page active">
        <div id="market-list" class="items-grid"></div>
    </main>

    <section id="page-profile" class="page">
        <div class="ton-balance-card">
            <span style="font-size: 10px; font-weight: 800;">–î–æ—Å—Ç—É–ø–Ω—ã–π –±–∞–ª–∞–Ω—Å</span>
            <div class="ton-bal-value">üíé <span id="balance-num">0.00</span></div>
            <div class="profile-actions" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="p-btn">–ü–û–ü–û–õ–ù–ò–¢–¨</div>
                <div class="p-btn">–í–´–í–ï–°–¢–ò</div>
            </div>
        </div>
        <div class="tab-nav">
            <div class="tab-trigger active">–ò–ù–í–ï–ù–¢–ê–†–¨</div>
            <div class="tab-trigger">–ò–°–¢–û–†–ò–Ø</div>
        </div>
        <div id="inventory-grid" class="items-grid"></div>
    </section>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="appNavigate('market', this)">–ú–ê–†–ö–ï–¢</a>
        <a href="#" class="nav-item" onclick="appNavigate('profile', this)">–ü–†–û–§–ò–õ–¨</a>
    </nav>

    <div id="sell-modal" class="modal-overlay" onclick="if(event.target === this) closeSellModal()">
        <div class="modal-content">
            <div style="width: 40px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 auto 15px;"></div>
            <div id="step-input">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <img id="modal-img" src="" style="width: 55px;">
                    <h3 id="modal-item-name" style="color:white; text-transform:uppercase;">NAME</h3>
                </div>
                <input type="number" id="sell-price-input" class="sid-input" placeholder="–¶–µ–Ω–∞ TON" oninput="calculateFee(this.value)">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <button class="action-btn" style="background:#1e293b; color:white;" onclick="closeSellModal()">–û–¢–ú–ï–ù–ê</button>
                    <button class="action-btn" onclick="goToConfirm()">–î–ê–õ–ï–ï</button>
                </div>
            </div>
            <div id="step-confirm" style="display:none; text-align:center;">
                <h3 style="margin-bottom:20px;">–í—ã—Å—Ç–∞–≤–∏—Ç—å –∑–∞ <span id="confirm-price-val" style="color:var(--accent)">0</span> TON?</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <button class="action-btn" style="background:#1e293b; color:white;" onclick="backToInput()">–ù–ê–ó–ê–î</button>
                    <button class="action-btn" onclick="startCartAnimation()">–í–´–°–¢–ê–í–ò–¢–¨</button>
                </div>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal-overlay" onclick="if(event.target === this) closeSuccessModal()">
        <div class="modal-content" style="height: 70vh;">
            <div style="text-align:center;">
                <div style="height: 180px; position: relative; overflow: hidden; background: rgba(255,255,255,0.02); border-radius: 24px; margin-bottom: 20px;">
                    <div id="cart-anim" class="cart-container" style="position: absolute;">
                        <div id="items-box"></div>
                        <div class="cart-emoji">üõí</div>
                    </div>
                </div>
                <h2 style="text-transform:uppercase;">–õ–æ—Ç —Ä–∞–∑–º–µ—â–µ–Ω!</h2>
                <p id="success-item-name" style="color:var(--text-gray); margin: 20px 0;">ITEM</p>
                <button class="action-btn" onclick="closeSuccessModal()" style="height: 55px;">–û–¢–õ–ò–ß–ù–û</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = 'https://stattrakmrkt.onrender.com';
        let cachedMarket = [];

        function getRarityClass(item) {
            const full = ((item.type || "") + " " + (item.tags ? JSON.stringify(item.tags) : "")).toLowerCase();
            if (full.includes('covert') || full.includes('—Ç–∞–π–Ω–æ–µ')) return 'rare-covert';
            if (full.includes('classified') || full.includes('–∑–∞—Å–µ–∫—Ä–µ—á–µ–Ω–Ω–æ–µ')) return 'rare-classified';
            if (full.includes('restricted') || full.includes('–∑–∞–ø—Ä–µ—â–µ–Ω–Ω–æ–µ')) return 'rare-restricted';
            if (full.includes('mil-spec') || full.includes('–∞—Ä–º–µ–π—Å–∫–æ–µ')) return 'rare-milspec';
            if (full.includes('knife') || full.includes('–Ω–æ–∂') || full.includes('gloves') || full.includes('–ø–µ—Ä—á–∞—Ç–∫–∏')) return 'rare-gold';
            return 'rare-common';
        }

        async function loadMarketData() {
            try {
                const response = await fetch(`${API_BASE}/api/market`);
                cachedMarket = await response.json();
                renderItems(cachedMarket, 'market-list', true);
            } catch (err) {
                document.getElementById('market-list').innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:50px; opacity:0.3;">–ú–∞—Ä–∫–µ—Ç –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</p>`;
            }
        }

        function renderItems(items, containerId, isMarket) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(item => {
                const img = item.icon_url ? `https://community.cloudflare.steamstatic.com/economy/image/${item.icon_url}/330x192` : 'https://community.cloudflare.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVdgYpw23d9dfHldogjSA1BW7mD8v_k_W4RS04_IiH6NBX8j66F8WLY';
                const rClass = getRarityClass(item);
                return `
                <div class="item-card anim-fade">
                    <div class="item-img-holder"><img src="${img}" class="item-img"></div>
                    <div class="item-name">${item.name || 'CS2 Item'}</div>
                    <div class="price-tag">üíé ${item.price || '0.00'}</div>
                    <button class="action-btn" onclick="openSell('${item.name}', '${img}')">–ü–†–û–î–ê–¢–¨</button>
                    <div class="rarity-line ${rClass}"></div>
                </div>`;
            }).join('');
        }

        function openSell(name, img) {
            document.getElementById('modal-item-name').innerText = name;
            document.getElementById('modal-img').src = img;
            document.getElementById('sell-modal').classList.add('active');
        }

        function goToConfirm() {
            document.getElementById('confirm-price-val').innerText = document.getElementById('sell-price-input').value;
            document.getElementById('step-input').style.display = 'none';
            document.getElementById('step-confirm').style.display = 'block';
        }

        function backToInput() {
            document.getElementById('step-input').style.display = 'block';
            document.getElementById('step-confirm').style.display = 'none';
        }

        function closeSellModal() { document.getElementById('sell-modal').classList.remove('active'); }
        function closeSuccessModal() { document.getElementById('success-modal').classList.remove('active'); }

        function appNavigate(page, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + page).classList.add('active');
            el.classList.add('active');
        }

        window.onload = () => {
            tg.ready();
            loadMarketData();
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 1000);
        };
    </script>
</body>
</html>
