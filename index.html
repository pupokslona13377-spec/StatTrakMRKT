<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 TON Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #0b0e14; color: #ffffff; padding-bottom: 70px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #151921; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #333; }
        .nav-item { cursor: pointer; color: #6b7280; font-size: 12px; text-align: center; }
        .nav-item.active { color: #0088cc; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .items-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item-card { background: #151921; border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #222; }
        .item-image { width: 100%; border-radius: 8px; margin-bottom: 8px; min-height: 100px; background: #000; }
        .item-name { font-size: 12px; height: 35px; overflow: hidden; margin-bottom: 5px; }
        .item-price { color: #0088cc; font-weight: bold; margin-bottom: 5px; }
        .btn { width: 100%; padding: 8px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-success { background: #10b981; color: white; }
        .btn-primary { background: #0088cc; color: white; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #1f2937; border: 1px solid #333; color: white; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="marketPage" class="page active">
        <h2>üõí –ú–∞—Ä–∫–µ—Ç</h2>
        <div class="items-grid" id="marketGrid"></div>
    </div>

    <div id="sellPage" class="page">
        <h2>üí∞ –ü—Ä–æ–¥–∞—Ç—å —Å–∫–∏–Ω—ã</h2>
        <div id="inventoryStatus" style="text-align:center; padding:20px; color:#9ca3af;"></div>
        <div class="items-grid" id="inventoryGrid"></div>
    </div>

    <div id="profilePage" class="page">
        <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
        <div style="background:#151921; padding:15px; border-radius:12px; margin-top:10px;">
            <input type="text" id="steamIdInput" placeholder="–í–≤–µ–¥–∏—Ç–µ SteamID64">
            <button class="btn btn-primary" onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ID</button>
            <div id="ton-connect-button" style="margin-top:20px; display:flex; justify-content:center;"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchPage('market')">–ú–∞—Ä–∫–µ—Ç</div>
        <div class="nav-item" onclick="switchPage('sell')">–ü—Ä–æ–¥–∞—Ç—å</div>
        <div class="nav-item" onclick="switchPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = "https://stattrakmrkt.onrender.com";

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://pupokslona13377-spec.github.io/StatTrakMRKT/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page + 'Page').classList.add('active');
            if(page === 'sell') loadInventory();
        }

        function saveProfile() {
            const id = document.getElementById('steamIdInput').value;
            localStorage.setItem('steamId', id);
            alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
        }

        async function loadInventory() {
            const steamId = localStorage.getItem('steamId');
            const grid = document.getElementById('inventoryGrid');
            const status = document.getElementById('inventoryStatus');

            if (!steamId) {
                status.innerText = "–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ SteamID –≤ –ø—Ä–æ—Ñ–∏–ª–µ";
                return;
            }

            status.innerText = "‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä...";
            grid.innerHTML = "";

            try {
                const res = await fetch(`${API_URL}/api/inventory/${steamId}`);
                const data = await res.json();

                if (!data.descriptions || data.descriptions.length === 0) {
                    status.innerText = "–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç –∏–ª–∏ —Å–∫—Ä—ã—Ç –≤ Steam";
                    return;
                }

                status.innerText = "";
                grid.innerHTML = data.descriptions.map(item => `
                    <div class="item-card">
                        <img src="https://community.cloudflare.steamstatic.com/economy/image/${item.icon_url}/330x192" class="item-image">
                        <div class="item-name">${item.market_name}</div>
                        <button class="btn btn-success">–ü—Ä–æ–¥–∞—Ç—å</button>
                    </div>
                `).join('');
            } catch (e) {
                status.innerText = "–û—à–∏–±–∫–∞: –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π —á–µ—Ä–µ–∑ 30 —Å–µ–∫.";
            }
        }

        function loadMarket() {
            const grid = document.getElementById('marketGrid');
            const items = [
                { name: 'AK-47 | Redline', price: 5, img: 'https://community.cloudflare.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot7HxfDhjxszJemkV09-5lpKKqPrxN7LEmyVQ7MEpiLuSrYmnjQO3-UdvZG_0LYGddlQ7Mg7S_1C8xue9h5Pu75iY1zI97bhKshWi/330x192' },
                { name: 'M4A4 | Howl', price: 150, img: 'https://community.cloudflare.steamstatic.com/economy/image/-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpou-6kejhjxszFJQJD_9W7m5a0mvLwOq7cqWdQ-sJ0teXI8oThxlKx-Uc9Zjv6cNPBdgU4YV3Q_lG9ye_ng5Pu6pXLwXVn7yEq4iuMgVXp1lNdQs2Y/330x192' }
            ];
            grid.innerHTML = items.map(i => `
                <div class="item-card">
                    <img src="${i.img}" class="item-image">
                    <div class="item-name">${i.name}</div>
                    <div class="item-price">${i.price} TON</div>
                    <button class="btn btn-primary">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('');
        }

        document.getElementById('steamIdInput').value = localStorage.getItem('steamId') || '';
        loadMarket();
    </script>
</body>
</html>
