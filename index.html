<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>STATTRAK MARKET PRO | TITANIUM ULTIMATE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00D2FF;
            --bg-main: #0F172A;
            --bg-darker: #020617;
            --card-bg: #1E293B;
            --text-white: #F8FAFC;
            --text-gray: #94A3B8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(15, 23, 42, 0.6);
            --glass-blur: blur(12px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'SF Pro Display', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-white); overflow-x: hidden; padding-bottom: 110px; line-height: 1.5; }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        #loading-screen { position: fixed; inset: 0; background: var(--bg-darker); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .loader-ring { width: 45px; height: 45px; border: 3px solid rgba(255,255,255,0.05); border-top: 3px solid var(--accent); border-radius: 50%; animation: rotate-loader 0.8s linear infinite; margin-bottom: 20px; }
        @keyframes rotate-loader { to { transform: rotate(360deg); } }

        /* –®–∞–ø–∫–∞ */
        header { padding: 14px 20px; position: sticky; top: 0; z-index: 2000; background: var(--glass); backdrop-filter: var(--glass-blur); border-bottom: 1px solid var(--border); }
        .logo { font-size: 22px; font-weight: 900; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo span { color: var(--accent); }

        /* –°–µ—Ç–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ */
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        .items-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .item-card { background: var(--card-bg); border-radius: 18px; padding: 12px; border: 1px solid var(--border); position: relative; }
        .item-img-holder { background: rgba(0,0,0,0.2); border-radius: 14px; height: 110px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .item-img { max-width: 85%; max-height: 85%; }
        .action-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 900; font-size: 11px; text-transform: uppercase; margin-top: 10px; }

        /* –ú–û–î–ê–õ–ö–ò (–®–¢–û–†–ö–ò) */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(15px); z-index: 10000; align-items: flex-end; justify-content: center; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { 
            width: 100%; background: #0f172a; border-radius: 24px 24px 0 0; 
            padding: 20px 20px 40px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: 1px solid rgba(0, 210, 255, 0.3);
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –¢–ï–õ–ï–ñ–ö–ò */
        .cart-container { position: absolute; bottom: 20px; left: -200px; width: 140px; height: 160px; pointer-events: none; }
        .cart-container.cart-active { animation: cartMove 5s ease-in-out forwards; }
        .cart-emoji { font-size: 90px; transform: scaleX(-1); position: absolute; bottom: 0; z-index: 30; }
        #items-box { position: absolute; bottom: 35px; left: 40px; width: 80px; height: 100px; z-index: 20; }
        .skin-drop-final { position: absolute; width: 60px; opacity: 0; animation: skinFall 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards; }

        @keyframes cartMove {
            0% { left: -200px; }
            30%, 75% { left: 50%; transform: translateX(-50%); }
            100% { left: 130%; }
        }
        @keyframes skinFall {
            0% { transform: translateY(-150px) scale(0); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 10px 32px; z-index: 5000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-gray); text-decoration: none; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 22px; height: 22px; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-ring"></div>
        <div class="logo">STAT<span>TRAK</span></div>
    </div>

    <header>
        <div class="logo">STAT<span>TRAK</span></div>
    </header>

    <main id="page-market" class="page active">
        <div id="market-list" class="items-grid"></div>
    </main>

    <section id="page-profile" class="page">
        <div id="inventory-grid" class="items-grid"></div>
    </section>

    <div id="sell-modal" class="modal-overlay" onclick="if(event.target === this) closeSellModal()">
        <div class="modal-content">
            <div style="width: 40px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 auto 15px;"></div>
            <div id="step-input">
                <div style="display:flex; gap:15px; align-items:center; margin-bottom:20px;">
                    <img id="modal-img" src="" style="width:60px;">
                    <h3 id="modal-item-name" style="font-size:16px;">NAME</h3>
                </div>
                <input type="number" id="sell-price-input" placeholder="–¶–µ–Ω–∞ TON" style="width:100%; padding:15px; border-radius:12px; background:#000; border:1px solid var(--border); color:white; font-size:20px; outline:none; margin-bottom:15px;">
                <button class="action-btn" onclick="goToConfirm()">–î–ê–õ–ï–ï</button>
            </div>
            <div id="step-confirm" style="display:none; text-align:center;">
                <h3 style="margin-bottom:20px;">–í—ã—Å—Ç–∞–≤–∏—Ç—å –∑–∞ <span id="confirm-price-val" style="color:var(--accent)">0</span> TON?</h3>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
                    <button class="action-btn" style="background:#1e293b; color:#fff" onclick="backToInput()">–ù–ê–ó–ê–î</button>
                    <button class="action-btn" onclick="startCartAnimation()">–í–´–°–¢–ê–í–ò–¢–¨</button>
                </div>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal-overlay" onclick="if(event.target === this) closeSuccessModal()">
        <div class="modal-content" style="height: 70vh; display: flex; flex-direction: column; align-items: center;">
            <div style="width: 40px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 auto 15px;"></div>
            
            <div style="width:100%; height:200px; position:relative; overflow:hidden; background:rgba(255,255,255,0.02); border-radius:24px; border:1px solid var(--border);">
                <div id="cart-anim" class="cart-container">
                    <div id="items-box"></div>
                    <div class="cart-emoji">üõí</div>
                </div>
            </div>

            <h2 style="margin-top:25px; text-transform:uppercase; font-size: 24px;">–õ–æ—Ç —Ä–∞–∑–º–µ—â–µ–Ω!</h2>
            <p id="success-item-name" style="color:var(--text-gray); margin:10px 0 40px; font-weight: 600;">Item Name</p>
            <button class="action-btn" onclick="closeSuccessModal()" style="height:60px; font-size: 16px;">–û–¢–õ–ò–ß–ù–û</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="appNavigate('market', this)">–ú–ê–†–ö–ï–¢</a>
        <a href="#" class="nav-item" onclick="appNavigate('profile', this)">–ü–†–û–§–ò–õ–¨</a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = 'https://stattrakmrkt.onrender.com';
        let currentItem = {};

        window.onload = async () => {
            tg.ready();
            tg.expand();
            await loadMarket();
            setTimeout(() => document.getElementById('loading-screen').style.opacity = '0', 500);
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 1000);
        };

        async function loadMarket() {
            try {
                const res = await fetch(`${API_BASE}/api/market`);
                const items = await res.json();
                renderItems(items, 'market-list', true);
            } catch (e) { console.error("–û—à–∏–±–∫–∞ API"); }
        }

        function renderItems(items, containerId, isMarket) {
            const container = document.getElementById(containerId);
            container.innerHTML = items.map(it => `
                <div class="item-card">
                    <div class="item-img-holder">
                        <img src="${it.icon_url ? 'https://community.cloudflare.steamstatic.com/economy/image/'+it.icon_url : it.img}" class="item-img">
                    </div>
                    <div style="font-size:12px; font-weight:700; height:34px; overflow:hidden;">${it.name}</div>
                    <button class="action-btn" onclick="openSell('${it.name}', '${it.icon_url || it.img}')">–ü–†–û–î–ê–¢–¨</button>
                </div>
            `).join('');
        }

        function openSell(name, img) {
            currentItem = { name, img };
            document.getElementById('modal-item-name').innerText = name;
            document.getElementById('modal-img').src = img.includes('http') ? img : 'https://community.cloudflare.steamstatic.com/economy/image/'+img;
            document.getElementById('sell-modal').classList.add('active');
        }

        function goToConfirm() {
            const p = document.getElementById('sell-price-input').value;
            document.getElementById('confirm-price-val').innerText = p || "0.00";
            document.getElementById('step-input').style.display = 'none';
            document.getElementById('step-confirm').style.display = 'block';
        }

        function backToInput() {
            document.getElementById('step-input').style.display = 'block';
            document.getElementById('step-confirm').style.display = 'none';
        }

        function startCartAnimation() {
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä–∫—É –≤–≤–æ–¥–∞
            document.getElementById('sell-modal').classList.remove('active');
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —à—Ç–æ—Ä–∫—É —É—Å–ø–µ—Ö–∞ (–Ω–∞ 70%)
            const success = document.getElementById('success-modal');
            success.classList.add('active');
            document.getElementById('success-item-name').innerText = currentItem.name;

            const cart = document.getElementById('cart-anim');
            const box = document.getElementById('items-box');
            box.innerHTML = '';
            
            cart.classList.remove('cart-active');
            void cart.offsetWidth;
            cart.classList.add('cart-active');

            // –ü–∞–¥–∞—é—â–∏–µ —Å–∫–∏–Ω—ã
            for(let i=0; i<3; i++) {
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = document.getElementById('modal-img').src;
                    img.className = 'skin-drop-final';
                    img.style.left = (i * 15) + 'px';
                    box.appendChild(img);
                    if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                }, 1200 + (i * 500));
            }
        }

        function closeSuccessModal() {
            document.getElementById('success-modal').classList.remove('active');
            setTimeout(backToInput, 400);
        }

        function closeSellModal() {
            document.getElementById('sell-modal').classList.remove('active');
        }

        function appNavigate(page, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-'+page).classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>
