<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatTrakMRKT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0b0e14; color: #fff; padding-bottom: 90px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #151921; display: flex; padding: 15px 0; border-top: 1px solid #1f2937; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #6b7280; cursor: pointer; font-size: 14px; }
        .nav-item.active { color: #0088cc; font-weight: bold; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .items-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: #151921; border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #1f2937; }
        .item-image { width: 100%; border-radius: 8px; margin-bottom: 5px; min-height: 80px; background: #222; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-buy { background: #0088cc; color: white; }
        .btn-success { background: #10b981; color: white; }
        input { width: 100%; padding: 12px; background: #1f2937; border: 1px solid #333; border-radius: 8px; color: #fff; margin-bottom: 10px; outline: none; }
        .balance-card { background: linear-gradient(135deg, #0088cc, #004466); padding: 20px; border-radius: 16px; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="marketPage" class="page active">
        <h2>üõí –ú–∞—Ä–∫–µ—Ç</h2>
        <div style="margin: 10px 0; color: #0088cc; font-weight: bold;">–ë–∞–ª–∞–Ω—Å: <span id="m-balance">0.00</span> TON</div>
        <div class="items-grid" id="marketGrid"></div>
    </div>

    <div id="sellPage" class="page">
        <h2>üí∞ –í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
        <div id="status" style="text-align:center; color:#6b7280; margin:10px 0;"></div>
        <div id="inventoryGrid" class="items-grid"></div>
    </div>

    <div id="profilePage" class="page">
        <div class="balance-card">
            <p style="font-size: 14px; opacity: 0.8;">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</p>
            <h1 id="p-balance">0.00 TON</h1>
            <button class="btn btn-success" style="margin-top:10px; width: 160px;" onclick="depositFunds()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        </div>

        <div style="background: #151921; padding: 15px; border-radius: 12px;">
            <p style="font-size:12px; color:#6b7280; margin-bottom:5px;">SteamID64:</p>
            <input type="text" id="steamIdInput" placeholder="7656119...">
            <p style="font-size:12px; color:#6b7280; margin-bottom:5px;">Trade URL:</p>
            <input type="text" id="tradeUrlInput" placeholder="https://steamcommunity.com/tradeoffer/new/...">
            <button class="btn btn-buy" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <div id="ton-connect-button" style="margin-top:20px; display:flex; justify-content:center;"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" id="n-market" onclick="switchPage('market')">–ú–∞—Ä–∫–µ—Ç</div>
        <div class="nav-item" id="n-sell" onclick="switchPage('sell')">–ü—Ä–æ–¥–∞—Ç—å</div>
        <div class="nav-item" id="n-profile" onclick="switchPage('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>

    <script>
        const API_URL = "https://stattrakmrkt.onrender.com";
        const tg = window.Telegram.WebApp;
        let userBalance = parseFloat(localStorage.getItem('balance')) || 0;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://pupokslona13377-spec.github.io/StatTrakMRKT/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        function updateBalanceUI() {
            document.getElementById('m-balance').innerText = userBalance.toFixed(2);
            document.getElementById('p-balance').innerText = userBalance.toFixed(2) + " TON";
            localStorage.setItem('balance', userBalance);
        }

        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p + 'Page').classList.add('active');
            document.getElementById('n-' + p).classList.add('active');
            if(p === 'sell') loadInv();
            if(p === 'market') loadMarket();
            updateBalanceUI();
        }

        function saveData() {
            localStorage.setItem('sid', document.getElementById('steamIdInput').value);
            localStorage.setItem('turl', document.getElementById('tradeUrlInput').value);
            tg.showAlert("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
        }

        async function depositFunds() {
            const amount = prompt("–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (TON):", "1.0");
            if (!amount || isNaN(amount)) return;
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60,
                messages: [{
                    address: "–¢–í–û–ô_–ê–î–†–ï–°_–ö–û–®–ï–õ–¨–ö–ê", // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô
                    amount: (parseFloat(amount) * 1000000000).toString()
                }]
            };
            try {
                await tonConnectUI.sendTransaction(transaction);
                userBalance += parseFloat(amount);
                updateBalanceUI();
                tg.showAlert("–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω!");
            } catch(e) { tg.showAlert("–û—Ç–º–µ–Ω–∞"); }
        }

        async function loadInv() {
            const sid = localStorage.getItem('sid');
            const grid = document.getElementById('inventoryGrid');
            const status = document.getElementById('status');
            if(!sid) { status.innerText = "–£–∫–∞–∂–∏—Ç–µ SteamID"; return; }
            status.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            grid.innerHTML = "";
            try {
                const r = await fetch(`${API_URL}/api/inventory/${sid}`);
                const d = await r.json();
                status.innerText = "";
                grid.innerHTML = d.descriptions.map(i => `
                    <div class="item-card">
                        <img src="https://community.cloudflare.steamstatic.com/economy/image/${i.icon_url}/120x80" class="item-image" loading="lazy">
                        <div style="font-size:10px; height:24px; overflow:hidden;">${i.market_name}</div>
                        <button class="btn btn-success" style="font-size:10px;">–ü—Ä–æ–¥–∞—Ç—å</button>
                    </div>
                `).join('');
            } catch(e) { status.innerText = "–û—à–∏–±–∫–∞"; }
        }

        function loadMarket() {
            const grid = document.getElementById('marketGrid');
            const items = [
                { name: 'AK-47 | Redline', price: 5, h: '-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpot7HxfDhjxszJemkV09-5lpKKqPrxN7LEmyVQ7MEpiLuSrYmnjQO3-UdvZG_0LYGddlQ7Mg7S_1C8xue9h5Pu75iY1zI97bhKshWi' },
                { name: 'M4A4 | Howl', price: 150, h: '-9a81dlWLwJ2UUGcVs_nsVtzdOEdtWwKGZZLQHTxDZ7I56KU0Zwwo4NUX4oFJZEHLbXH5ApeO4YmlhxYQknCRvCo04DEVlxkKgpou-6kejhjxszFJQJD_9W7m5a0mvLwOq7cqWdQ-sJ0teXI8oThxlKx-Uc9Zjv6cNPBdgU4YV3Q_lG9ye_ng5Pu6pXLwXVn7yEq4iuMgVXp1lNdQs2Y' }
            ];
            grid.innerHTML = items.map(i => `
                <div class="item-card">
                    <img src="https://community.cloudflare.steamstatic.com/economy/image/${i.h}/120x80" class="item-image" loading="lazy">
                    <div style="font-size:11px; font-weight:bold;">${i.name}</div>
                    <div style="color:#0088cc; margin:5px 0;">${i.price} TON</div>
                    <button class="btn btn-buy" onclick="buyItem('${i.name}', ${i.price})">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('');
        }

        function buyItem(name, price) {
            if (userBalance >= price) {
                userBalance -= price;
                updateBalanceUI();
                tg.showAlert(`–£—Å–ø–µ—à–Ω–æ! ${name} –∫—É–ø–ª–µ–Ω.`);
            } else {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON!");
            }
        }

        document.getElementById('steamIdInput').value = localStorage.getItem('sid') || '';
        document.getElementById('tradeUrlInput').value = localStorage.getItem('turl') || '';
        loadMarket();
        updateBalanceUI();
    </script>
</body>
</html>
