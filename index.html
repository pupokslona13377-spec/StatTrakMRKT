<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatTrakMRKT - CS2 Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: rgba(15, 15, 20, 0.7);
            --accent: #007bff;
            --accent-hover: #0056b3;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: rgba(25, 25, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --rarity-common: #007bff;
            --rarity-uncommon: #800080;
            --rarity-rare: #e100ff;
            --rarity-mythical: #ff0080;
            --rarity-legendary: #ff6b00;
            --rarity-ancient: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 123, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 128, 0.05) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Шапка */
        .header {
            background: rgba(10, 10, 11, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--accent);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent), #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.2), rgba(0, 212, 255, 0.1));
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 12px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .balance-icon {
            color: #00d4ff;
            font-size: 18px;
        }

        .balance-amount {
            font-weight: 700;
            font-size: 18px;
            color: #ffffff;
        }

        /* Сетка товаров */
        .marketplace-title {
            margin: 30px 0 20px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, #ffffff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.3);
            border-color: rgba(0, 123, 255, 0.5);
        }

        .rarity-indicator {
            height: 6px;
            width: 100%;
            background: var(--rarity-common);
        }

        .rarity-indicator.uncommon { background: var(--rarity-uncommon); }
        .rarity-indicator.rare { background: var(--rarity-rare); }
        .rarity-indicator.mythical { background: var(--rarity-mythical); }
        .rarity-indicator.legendary { background: var(--rarity-legendary); }
        .rarity-indicator.ancient { background: var(--rarity-ancient); }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .item-details {
            padding: 20px;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .item-price {
            font-size: 22px;
            font-weight: 800;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-icon {
            color: #ffd700;
        }

        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, rgba(25, 25, 35, 0.9), rgba(15, 15, 25, 0.9));
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .modal-body {
            padding: 30px;
        }

        .selected-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .selected-item-image {
            width: 80px;
            height: 60px;
            object-fit: contain;
        }

        .selected-item-name {
            font-size: 18px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .price-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 18px;
            transition: all 0.3s;
        }

        .price-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
        }

        .sell-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), #0056b3);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .sell-button:hover {
            background: linear-gradient(135deg, #0056b3, var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .sell-button:active {
            transform: translateY(0);
        }

        /* Экран успеха */
        .success-screen {
            text-align: center;
            padding: 40px 0;
        }

        .success-icon {
            font-size: 80px;
            color: var(--accent);
            margin-bottom: 25px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .success-message {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d4ff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-button {
            padding: 18px 40px;
            background: linear-gradient(135deg, #00d4ff, var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .success-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        /* Экран загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(0, 123, 255, 0.2);
            border-top: 6px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Футер */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            border-top: 1px solid var(--glass-border);
            margin-top: 40px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .marketplace-title {
                font-size: 24px;
            }
            
            .modal {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .selected-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Загрузка скинов...</div>
        </div>
    </div>

    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="logo-text">StatTrakMRKT</div>
                </div>
                <div class="user-info">
                    <div class="balance">
                        <i class="fas fa-coins balance-icon"></i>
                        <span class="balance-amount" id="userBalance">0 ₽</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <h1 class="marketplace-title">MARKETPLACE CS2 SKINS</h1>
        
        <div class="items-grid" id="itemsGrid">
            <!-- Скины будут загружены здесь -->
        </div>
    </main>

    <!-- Модальное окно продажи -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">ВЫСТАВИТЬ НА ПРОДАЖУ</div>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="sellForm">
                    <div class="selected-item">
                        <img src="" alt="Item" class="selected-item-image" id="selectedItemImage">
                        <div class="selected-item-name" id="selectedItemName"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Цена продажи (₽)</label>
                        <input type="number" class="price-input" id="priceInput" placeholder="Введите цену" min="1">
                    </div>
                    
                    <button class="sell-button" id="sellButton">
                        <i class="fas fa-tag"></i> ВЫСТАВИТЬ
                    </button>
                </div>
                
                <div id="successScreen" style="display: none;">
                    <div class="success-screen">
                        <div class="success-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="success-message">ПРЕДМЕТ РАЗМЕЩЕН</div>
                        <button class="success-button" id="successButton">ОТЛИЧНО</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>StatTrakMRKT &copy; 2023 - Маркетплейс скинов CS2</p>
            <p>Все транзакции защищены. Только проверенные скины.</p>
        </div>
    </footer>

    <script>
        // Глобальные переменные
        let tg = null;
        let userBalance = 0;
        let selectedItem = null;
        const API_URL = 'http://localhost:3000'; // Замените на ваш URL бэкенда
        
        // Инициализация Telegram Web App
        function initTelegramApp() {
            try {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // Получение данных пользователя
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    userBalance = Math.floor(Math.random() * 5000) + 500; // Заглушка баланса
                    document.getElementById('userBalance').textContent = `${userBalance} ₽`;
                }
            } catch (error) {
                console.error('Ошибка инициализации Telegram Web App:', error);
            }
        }
        
        // Загрузка скинов с сервера
        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/api/market`);
                
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }
                
                const items = await response.json();
                displayItems(items);
            } catch (error) {
                console.error('Ошибка загрузки скинов:', error);
                // Если сервер не отвечает, показываем демо-данные
                displayDemoItems();
            } finally {
                // Всегда скрываем экран загрузки
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }
        
        // Отображение скинов на странице
        function displayItems(items) {
            const itemsGrid = document.getElementById('itemsGrid');
            itemsGrid.innerHTML = '';
            
            items.forEach(item => {
                const rarityClass = getRarityClass(item.rarity);
                const rarityColor = getRarityColor(item.rarity);
                
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.dataset.id = item._id || item.id;
                itemCard.dataset.title = item.title;
                itemCard.dataset.image = item.image;
                itemCard.dataset.rarity = item.rarity;
                
                itemCard.innerHTML = `
                    <div class="rarity-indicator ${rarityClass}"></div>
                    <img src="${item.image}" alt="${item.title}" class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.title}</div>
                        <div class="item-price">
                            <i class="fas fa-coins price-icon"></i>
                            ${item.price} ₽
                        </div>
                    </div>
                `;
                
                itemCard.addEventListener('click', () => openSellModal(item));
                itemsGrid.appendChild(itemCard);
            });
        }
        
        // Демо-данные на случай недоступности сервера
        function displayDemoItems() {
            const demoItems = [
                { id: 1, title: "AK-47 | Redline", price: 2450, image: "https://via.placeholder.com/400x300/1a1a2e/007bff?text=AK-47+Redline", rarity: "rare" },
                { id: 2, title: "M4A4 | Howl", price: 18500, image: "https://via.placeholder.com/400x300/1a1a2e/ff0080?text=M4A4+Howl", rarity: "mythical" },
                { id: 3, title: "AWP | Dragon Lore", price: 32500, image: "https://via.placeholder.com/400x300/1a1a2e/ffd700?text=AWP+Dragon+Lore", rarity: "ancient" },
                { id: 4, title: "Desert Eagle | Blaze", price: 5200, image: "https://via.placeholder.com/400x300/1a1a2e/ff6b00?text=Deagle+Blaze", rarity: "legendary" },
                { id: 5, title: "Glock-18 | Fade", price: 3200, image: "https://via.placeholder.com/400x300/1a1a2e/e100ff?text=Glock+Fade", rarity: "rare" },
                { id: 6, title: "Karambit | Doppler", price: 42800, image: "https://via.placeholder.com/400x300/1a1a2e/800080?text=Karambit+Doppler", rarity: "uncommon" },
                { id: 7, title: "M9 Bayonet | Tiger Tooth", price: 31200, image: "https://via.placeholder.com/400x300/1a1a2e/ff6b00?text=M9+Tiger+Tooth", rarity: "legendary" },
                { id: 8, title: "USP-S | Kill Confirmed", price: 4100, image: "https://via.placeholder.com/400x300/1a1a2e/007bff?text=USP-S+Kill+Confirmed", rarity: "common" }
            ];
            
            displayItems(demoItems);
        }
        
        // Получение класса редкости для стилизации
        function getRarityClass(rarity) {
            const rarityMap = {
                'common': 'common',
                'uncommon': 'uncommon',
                'rare': 'rare',
                'mythical': 'mythical',
                'legendary': 'legendary',
                'ancient': 'ancient'
            };
            
            return rarityMap[rarity] || 'common';
        }
        
        // Получение цвета редкости
        function getRarityColor(rarity) {
            const colorMap = {
                'common': '#007bff',
                'uncommon': '#800080',
                'rare': '#e100ff',
                'mythical': '#ff0080',
                'legendary': '#ff6b00',
                'ancient': '#ffd700'
            };
            
            return colorMap[rarity] || '#007bff';
        }
        
        // Открытие модального окна продажи
        function openSellModal(item) {
            selectedItem = item;
            
            document.getElementById('selectedItemImage').src = item.image;
            document.getElementById('selectedItemName').textContent = item.title;
            document.getElementById('priceInput').value = item.price;
            
            // Показываем форму продажи и скрываем экран успеха
            document.getElementById('sellForm').style.display = 'block';
            document.getElementById('successScreen').style.display = 'none';
            
            // Открываем модальное окно
            document.getElementById('modalOverlay').classList.add('active');
        }
        
        // Закрытие модального окна
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }
        
        // Отправка предмета на продажу
        async function sellItem() {
            const priceInput = document.getElementById('priceInput');
            const price = parseInt(priceInput.value);
            
            if (!price || price < 1) {
                alert('Пожалуйста, введите корректную цену');
                return;
            }
            
            // Обновляем цену в выбранном предмете
            selectedItem.price = price;
            
            try {
                // Отправляем данные на сервер
                const response = await fetch(`${API_URL}/api/add-item`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: selectedItem.title,
                        price: selectedItem.price,
                        image: selectedItem.image,
                        rarity: selectedItem.rarity,
                        sellerId: tg?.initDataUnsafe?.user?.id || 'demo_user'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status}`);
                }
                
                // Показываем экран успеха
                document.getElementById('sellForm').style.display = 'none';
                document.getElementById('successScreen').style.display = 'block';
                
            } catch (error) {
                console.error('Ошибка при добавлении предмета:', error);
                // Даже если сервер не ответил, показываем успех для демо
                document.getElementById('sellForm').style.display = 'none';
                document.getElementById('successScreen').style.display = 'block';
            }
        }
        
        // Перезагрузка страницы
        function reloadPage() {
            window.location.reload();
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация Telegram Web App
            initTelegramApp();
            
            // Загрузка предметов
            loadItems();
            
            // Назначение обработчиков событий
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target === document.getElementById('modalOverlay')) {
                    closeModal();
                }
            });
            
            document.getElementById('sellButton').addEventListener('click', sellItem);
            document.getElementById('successButton').addEventListener('click', reloadPage);
            
            // Обработка нажатия Enter в поле ввода цены
            document.getElementById('priceInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sellItem();
                }
            });
        });
    </script>
</body>
</html>
