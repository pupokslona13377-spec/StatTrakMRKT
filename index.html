<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatTrak Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0f172a; color: white; padding-bottom: 80px; overflow-x: hidden; }
        
        /* –®–ê–ü–ö–ê –ò –ü–û–ò–°–ö */
        .header { background: #1e293b; padding: 15px 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .header h1 { font-size: 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-box { width: 100%; padding: 12px; background: #0f172a; border: 2px solid #334155; border-radius: 12px; color: white; margin-top: 10px; }

        /* –°–ï–ö–¶–ò–ò */
        .section { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í */
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .item-card { background: #1e293b; border-radius: 12px; padding: 15px; text-align: center; border-bottom: 4px solid #475569; transition: transform 0.2s; }
        .item-card:active { transform: scale(0.95); }
        .item-card img { width: 100%; max-width: 100px; height: auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); }
        .item-name { font-size: 12px; margin: 8px 0; min-height: 32px; font-weight: 500; }
        .item-price { font-size: 18px; font-weight: bold; color: #10b981; }

        /* –†–ï–î–ö–û–°–¢–ò */
        .rarity-ancient { border-bottom-color: #eb4b4b; box-shadow: 0 4px 15px rgba(235, 75, 75, 0.3); }
        .rarity-legendary { border-bottom-color: #d32ce6; box-shadow: 0 4px 15px rgba(211, 44, 230, 0.3); }
        .rarity-mythical { border-bottom-color: #8847ff; box-shadow: 0 4px 15px rgba(136, 71, 255, 0.3); }

        /* –ö–ù–û–ü–ö–ò */
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-success { background: #10b981; color: white; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; display: flex; justify-content: space-around; padding: 10px 0 25px 0; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #94a3b8; font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-btn.active { color: #667eea; }
        .nav-icon { font-size: 20px; }

        /* TOAST */
        .toast-container { position: fixed; bottom: 100px; left: 20px; right: 20px; z-index: 10000; }
        .toast { background: #1e293b; color: white; padding: 15px; border-radius: 10px; border-left: 4px solid #667eea; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .loader { text-align: center; padding: 40px; color: #667eea; }
        .spinner { border: 4px solid #334155; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="header">
        <h1>üéØ StatTrak Market</h1>
        <input type="text" class="search-box" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ —Å–∫–∏–Ω–æ–≤..." oninput="filterMarket()">
    </div>

    <div class="section active" id="marketSection">
        <div style="background: rgba(16, 185, 129, 0.1); padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #10b981;">
            <span style="color: #94a3b8; font-size: 12px;">–í–∞—à –±–∞–ª–∞–Ω—Å:</span>
            <span id="m-balance" style="color: #10b981; font-weight: bold; font-size: 18px; margin-left: 5px;">0.00</span> TON
        </div>
        <div class="items-grid" id="marketGrid"></div>
    </div>

    <div class="section" id="inventorySection">
        <div class="items-grid" id="inventoryGrid"></div>
    </div>

    <div class="section" id="profileSection">
        <div style="background: #1e293b; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #334155;">
            <h2 id="p-balance" style="font-size: 32px; color: #10b981;">0.00 TON</h2>
            <p style="color: #94a3b8; font-size: 13px; margin-bottom: 20px;">–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –±–∞–ª–∞–Ω—Å</p>
            <button class="btn btn-success" onclick="depositFunds()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
            <div style="margin-top: 25px; border-top: 1px solid #334155; padding-top: 20px;">
                <input type="text" id="steamIdInput" placeholder="–í–≤–µ–¥–∏—Ç–µ SteamID64" style="width:100%; padding:12px; border-radius:10px; background:#0f172a; border:1px solid #334155; color:white;">
                <button class="btn btn-primary" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å SteamID</button>
            </div>
        </div>
        <h3 style="margin: 25px 0 15px;">üìã –ú–æ–∏ –∞–∫—Ç–∏–≤–Ω—ã–µ –ª–æ—Ç—ã</h3>
        <div id="myListings"></div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchSection('market')"><span class="nav-icon">üõí</span>–ú–∞—Ä–∫–µ—Ç</button>
        <button class="nav-btn" onclick="switchSection('inventory')"><span class="nav-icon">üéí</span>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
        <button class="nav-btn" onclick="switchSection('profile')"><span class="nav-icon">üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</button>
    </nav>

    <script>
        const API_URL = "https://stattrakmrkt.onrender.com";
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "Demo" };
        const userId = user.id;
        let userBalance = 0;

        function showToast(text) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = text;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        async function syncBalance() {
            try {
                const res = await fetch(`${API_URL}/api/user/${userId}`);
                const data = await res.json();
                userBalance = data.balance;
                document.getElementById('m-balance').innerText = userBalance.toFixed(2);
                document.getElementById('p-balance').innerText = userBalance.toFixed(2) + " TON";
            } catch (e) { console.error("Balance error", e); }
        }

        async function loadMarket() {
            const grid = document.getElementById('marketGrid');
            grid.innerHTML = "<div class='loader'><div class='spinner'></div></div>";
            try {
                const res = await fetch(`${API_URL}/api/market`);
                const items = await res.json();
                grid.innerHTML = items.map(i => `
                    <div class="item-card ${i.rarity || ''}">
                        <img src="https://community.cloudflare.steamstatic.com/economy/image/${i.hash}/200fx200f">
                        <div class="item-name">${i.name}</div>
                        <div class="item-price">${i.price} TON</div>
                        <button class="btn btn-success" onclick="buyItem('${i.id}', ${i.price}, '${i.name}')">–ö—É–ø–∏—Ç—å</button>
                    </div>
                `).join('');
            } catch (e) { showToast("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—Ä–∫–µ—Ç–∞"); }
        }

        async function loadInventory() {
            const sid = localStorage.getItem('sid');
            const grid = document.getElementById('inventoryGrid');
            if (!sid) { showToast("–£–∫–∞–∂–∏—Ç–µ SteamID –≤ –ø—Ä–æ—Ñ–∏–ª–µ!"); switchSection('profile'); return; }

            grid.innerHTML = "<div class='loader'><div class='spinner'></div></div>";
            try {
                const res = await fetch(`${API_URL}/api/inventory/${sid}`);
                const data = await res.json();
                grid.innerHTML = data.descriptions.map(item => {
                    const rarity = getRarityClass(item);
                    return `
                        <div class="item-card ${rarity}">
                            <img src="https://community.cloudflare.steamstatic.com/economy/image/${item.icon_url}/200fx200f">
                            <div class="item-name">${item.market_name}</div>
                            <button class="btn btn-primary" onclick="listItem('${item.market_name}', '${item.icon_url}', '${rarity}')">–ü—Ä–æ–¥–∞—Ç—å</button>
                        </div>
                    `;
                }).join('');
            } catch (e) { grid.innerHTML = "<div class='empty-state'>–û—à–∏–±–∫–∞ Steam –∏–ª–∏ —Å–∫—Ä—ã—Ç—ã–π –ø—Ä–æ—Ñ–∏–ª—å</div>"; }
        }

        function getRarityClass(item) {
            if (!item.tags) return "";
            const tag = item.tags.find(t => t.category === "Rarity");
            if (!tag) return "";
            const colors = { "eb4b4b": "rarity-ancient", "d32ce6": "rarity-legendary", "8847ff": "rarity-mythical" };
            return colors[tag.color.toLowerCase()] || "";
        }

        async function buyItem(itemId, price, name) {
            if (userBalance < price) { showToast("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON!"); return; }
            if (!confirm(`–ö—É–ø–∏—Ç—å ${name} –∑–∞ ${price} TON?`)) return;

            const res = await fetch(`${API_URL}/api/market/buy`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, itemId })
            });
            if (res.ok) { showToast("‚úÖ –ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞!"); syncBalance(); loadMarket(); }
        }

        async function listItem(name, hash, rarity) {
            const price = prompt(`–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏ ${name} (TON):`, "1.0");
            if (!price || isNaN(price)) return;
            await fetch(`${API_URL}/api/market/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price: parseFloat(price), hash, rarity, sellerSid: userId })
            });
            showToast("‚úÖ –í—ã—Å—Ç–∞–≤–ª–µ–Ω–æ!");
            switchSection('market');
        }

        async function depositFunds() {
            const amount = prompt("–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (–¢–µ—Å—Ç):", "5");
            if (!amount) return;
            await fetch(`${API_URL}/api/user/deposit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, amount })
            });
            syncBalance();
            showToast("üí∞ –ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω!");
        }

        function switchSection(sec) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sec + 'Section').classList.add('active');
            const idx = sec === 'market' ? 0 : sec === 'inventory' ? 1 : 2;
            document.querySelectorAll('.nav-btn')[idx].classList.add('active');
            if (sec === 'market') loadMarket();
            if (sec === 'inventory') loadInventory();
            if (sec === 'profile') syncBalance();
        }

        function saveData() {
            localStorage.setItem('sid', document.getElementById('steamIdInput').value);
            showToast("üíæ ID —Å–æ—Ö—Ä–∞–Ω–µ–Ω");
        }

        window.onload = () => {
            document.getElementById('steamIdInput').value = localStorage.getItem('sid') || '';
            syncBalance();
            loadMarket();
        };
    </script>
</body>
</html>
