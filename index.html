<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatTrak Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í—Å—Ç–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –¥–∏–∑–∞–π–Ω –æ—Ç Opus */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .header {
            background: #1e293b;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .section { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .item-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid #475569;
        }

        .item-card:active { transform: scale(0.95); }

        .item-card img {
            width: 100%;
            max-width: 100px;
            height: auto;
            margin: 0 auto 10px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* –¶–≤–µ—Ç–∞ —Ä–µ–¥–∫–æ—Å—Ç–∏ */
        .rarity-common { border-bottom-color: #b0c3d9; box-shadow: 0 4px 15px rgba(176, 195, 217, 0.2); }
        .rarity-uncommon { border-bottom-color: #5e98d9; box-shadow: 0 4px 15px rgba(94, 152, 217, 0.3); }
        .rarity-rare { border-bottom-color: #4b69ff; box-shadow: 0 4px 15px rgba(75, 105, 255, 0.3); }
        .rarity-mythical { border-bottom-color: #8847ff; box-shadow: 0 4px 15px rgba(136, 71, 255, 0.3); }
        .rarity-legendary { border-bottom-color: #d32ce6; box-shadow: 0 4px 15px rgba(211, 44, 230, 0.3); }
        .rarity-ancient { border-bottom-color: #eb4b4b; box-shadow: 0 4px 15px rgba(235, 75, 75, 0.3); }
        .rarity-immortal { border-bottom-color: #e4ae39; box-shadow: 0 4px 20px rgba(228, 174, 57, 0.4); }

        .btn {
            padding: 10px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 8px;
        }
        .btn-success { background: #10b981; color: white; }
        .btn-primary { background: #667eea; color: white; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #1e293b; display: flex; justify-content: space-around;
            padding: 10px 0 25px 0; z-index: 1000;
        }
        .nav-btn { background: none; border: none; color: #94a3b8; font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: #667eea; }

        .toast-container { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #1e293b; color: white; padding: 12px 20px; border-radius: 12px; border-left: 4px solid #667eea; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="header">
        <h1>üéØ StatTrak Market</h1>
        <input type="text" class="search-box" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ —Å–∫–∏–Ω–æ–≤..." oninput="filterMarket()">
    </div>

    <div class="section active" id="marketSection">
        <div style="color: #10b981; font-weight: bold; margin-bottom: 10px;">–ë–∞–ª–∞–Ω—Å: <span id="m-balance">0.00</span> TON</div>
        <div class="items-grid" id="marketGrid"></div>
    </div>

    <div class="section" id="inventorySection">
        <div class="items-grid" id="inventoryGrid"></div>
    </div>

    <div class="section" id="profileSection">
        <div style="background: #1e293b; padding: 20px; border-radius: 15px; text-align: center;">
            <h2 id="p-balance">0.00 TON</h2>
            <p style="color: #94a3b8; font-size: 12px;">–í–∞—à –±–∞–ª–∞–Ω—Å</p>
            <button class="btn btn-success" onclick="depositFunds()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å (TON)</button>
            <input type="text" id="steamIdInput" placeholder="SteamID64" style="width:100%; margin-top:15px; padding:10px; border-radius:8px; background:#0f172a; border:1px solid #334155; color:white;">
            <button class="btn btn-primary" onclick="saveData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å ID</button>
        </div>
        <h3 style="margin-top:20px;">üì¶ –ú–æ–∏ —Ç–æ–≤–∞—Ä—ã</h3>
        <div id="myListings" class="items-grid"></div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchSection('market')"><span>üõí</span>–ú–∞—Ä–∫–µ—Ç</button>
        <button class="nav-btn" onclick="switchSection('inventory')"><span>üéí</span>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
        <button class="nav-btn" onclick="switchSection('profile')"><span>üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <script>
    const API_URL = "https://stattrakmrkt.onrender.com";
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const user = tg.initDataUnsafe?.user || { id: 123456, first_name: "Demo" };
    const userId = user.id;

    // –í–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ (–±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–∞)
    let userBalance = 0;

    function showToast(text, color = '#667eea') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.style.borderLeftColor = color;
        toast.textContent = text;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updateUI() {
        const mBal = document.getElementById('m-balance');
        const pBal = document.getElementById('p-balance');
        if(mBal) mBal.innerText = userBalance.toFixed(2);
        if(pBal) pBal.innerText = userBalance.toFixed(2) + " TON";
    }

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞ —Å —Å–µ—Ä–≤–µ—Ä–æ–º
    async function syncBalance() {
        try {
            const res = await fetch(`${API_URL}/api/user/${userId}`);
            const data = await res.json();
            userBalance = data.balance;
            updateUI();
        } catch (e) { console.error("–û—à–∏–±–∫–∞ –±–∞–ª–∞–Ω—Å–∞", e); }
    }

    async function loadMarket() {
        const grid = document.getElementById('marketGrid');
        grid.innerHTML = "<div class='loader'><div class='spinner'></div></div>";
        try {
            const res = await fetch(`${API_URL}/api/market`);
            const items = await res.json();
            grid.innerHTML = items.map(i => `
                <div class="item-card ${i.rarity || ''}">
                    <img src="https://community.cloudflare.steamstatic.com/economy/image/${i.hash}/512fx512f">
                    <div class="item-name">${i.name}</div>
                    <div class="item-price">${i.price} TON</div>
                    <button class="btn btn-success" onclick="buyItem('${i.id}', ${i.price}, '${i.name}')">–ö—É–ø–∏—Ç—å</button>
                </div>
            `).join('');
        } catch (e) { showToast("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—Ä–∫–µ—Ç–∞", "#ef4444"); }
    }

    async function buyItem(itemId, price, name) {
        if (userBalance < price) {
            showToast("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!", "#ef4444");
            return;
        }
        if (!confirm(`–ö—É–ø–∏—Ç—å ${name} –∑–∞ ${price} TON?`)) return;

        try {
            const res = await fetch(`${API_URL}/api/market/buy`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId, itemId: itemId })
            });
            const data = await res.json();
            if (res.ok) {
                userBalance = data.newBalance;
                updateUI();
                showToast("‚úÖ –£—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–æ!", "#10b981");
                loadMarket();
            } else {
                showToast(data.message, "#ef4444");
            }
        } catch (e) { showToast("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞", "#ef4444"); }
    }

    function switchSection(section) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        const target = document.getElementById(section + 'Section');
        if (target) target.classList.add('active');

        if(section === 'market') { loadMarket(); document.querySelectorAll('.nav-btn')[0].classList.add('active'); }
        if(section === 'inventory') { loadInventory(); document.querySelectorAll('.nav-btn')[1].classList.add('active'); }
        if(section === 'profile') { syncBalance(); document.querySelectorAll('.nav-btn')[2].classList.add('active'); }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = () => {
        syncBalance();
        loadMarket();
    };
</script>

        window.onload = () => {
            document.getElementById('steamIdInput').value = localStorage.getItem('sid') || '';
            switchSection('market');
        };
    </script>
</body>
</html>
